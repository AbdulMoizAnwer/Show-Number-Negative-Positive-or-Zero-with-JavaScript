<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Number Negative, Positive or Zero</title>
</head>
<body>
    <h1>Show If A Number is Negative, Positive or Zero</h1>
    <form onsubmit="myFunction()">
        <label>Enter your number</label>
        <input type="text" name="n1" id="n1">
        <input type="submit" name="submit">
    </form>
    <script>
        function myFunction(){
            var n1 = document.getElementById('n1').value;
            if(n1 > 0){
                document.write(n1 + " is the positive number.")
            }else if(n1 < 0){
                document.write(n1 + " is the negative number.")
            }else{
                document.write("The number provided is Zero.")
            }
            // to see the validation please comment out the above else statement only.
            if(n1==''){
                document.getElementById('n1').style.borderColor = 'Red';
            }else{
                document.getElementById('n1').style.borderColor = 'green';
            }
        }
    </script>
</body>
</html>
